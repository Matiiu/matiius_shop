<div *ngIf="!_productos.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4    animate__animated animate__pulse animate__slow">
  <a *ngFor="let producto of _productos.productosFiltrado" [routerLink]="['/item',producto.cod]" class="rk-item ae-masonry__item">
    <img src="assets/productos/{{producto.url}}.jpg" alt="">
    <div  class="item-meta" [routerLink]="['/item',producto.cod]">
      <h2>{{producto.titulo}}</h2>
      <p>{{producto.categoria}}</p>
    </div>
  </a>
</div>
